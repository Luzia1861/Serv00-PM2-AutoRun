name: autorun

on:
  workflow_dispatch:
  schedule:
    # 每5分钟运行一次
    - cron: '0/5 * * * *'

jobs:
  ssh-and-run:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3  # 更新为 v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.4  # 假设有更新版本

    - name: Check if service is running
      id: check_service
      run: |
        if curl --head --silent --fail https://liyizi2.serv00.net > /dev/null; then
          echo "service_status=running" >> $GITHUB_ENV
        else
          echo "service_status=not_running" >> $GITHUB_ENV
        fi

    - name: Run script on remote server if service is not running
      if: env.service_status == 'not_running'
      run: ssh -o StrictHostKeyChecking=no dino@s4.serv00.com "screen -S vless -dm bash -c 'node /home/liyizi2/domains/liyizi2.serv00.net/vless/app.js'"
